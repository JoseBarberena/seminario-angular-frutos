<h1> Lista de Frutos</h1>
<table class="table text-center">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Detalle</th>
      <th>Stock</th>
      <th>Precio</th>
      <th>Precio sin Promo</th>
      <th>Compra</th>


    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let frutos of frutos" [ngClass]="{'promocion': frutos.promocion}">
      <td><img width="60" class="img-thumbnail" [src]="frutos.imagen" alt="fruto.detalle"></td>
      <td>{{frutos.detalle}}</td>
      <td *ngIf="frutos.stock>0"><span class="glyphicon glyphicon-ok" aria-hidden="true">{{frutos.stock}}</span></td>
      <td *ngIf="frutos.stock==0"><span class="glyphicon glyphicon-remove badge text-bg-danger" aria-hidden="true">Sin Stock</span></td>
      <td >{{frutos.precio | currency}}</td>
      <td *ngIf="frutos.promocion==true"><span class="glyphicon glyphicon-remove " aria-hidden="true"></span><span class="text-decoration-line-through">{{frutos.preciopromo | currency}}</span></td>
      <td *ngIf="frutos.promocion==false"><span class="glyphicon glyphicon-remove " aria-hidden="true"></span><span class="text-decoration-line-through">-</span></td>
      <td><button class="btn btn-primary btn-sm" (click)="downCantidad(frutos)">-</button>
      <input type="number" class="small input" [(ngModel)]="frutos.cantidad" (focusout)="chequeoCantidadFrutos(frutos)">
      <button class="btn btn-primary btn-sm" (click)="upCantidad(frutos)">+</button></td>
    </tr>
  </tbody>

</table>
